<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSRP Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c2c2c, #1e1e1e, #3b3b3b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #d4d4d4;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #d4d4d4;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
            background: #333;
            color: #fff;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
        .support {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
        .support a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nevada State Roleplay Moderator Application</h1>
        <form action="https://formsubmit.co/galaxybusiness.emails@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            
            <label>Discord Username</label>
            <input type="text" name="name" required />
            
            <label>Roblox Username</label>
            <input type="text" name="usernamerobx" required />
        
            <label>What is RDM and what does it stand for?</label>
            <input type="text" name="rdm" required />
        
            <label>What is VDM and what does it stand for?</label>
            <input type="text" name="vdm" required />
        
            <label>What is NLR and what does it stand for?</label>
            <input type="text" name="nlr" required />
        
            <label>If someone starts spamming inappropriate messages, what do you do?</label>
            <input type="text" name="liermxsonnbrother" required />
        
            <label>If someone starts shooting staff cars what do you do?</label>
            <input type="text" name="staffcarvdm" required />
        
            <label>What do you do if an admin kicks all during an SSU?</label>
            <input type="text" name="adminabuse" required />
        
            <label>When responding to a mod call without a clip, what do you do?</label>
            <input type="text" name="clipmodcall" required />
        
            <label>If someone asks for mod repeatedly and then kills you, what do you do?</label>
            <input type="text" name="staffrdm" required />
        
            <label>Do you know how to use melonly?</label>
            <input type="text" name="melonly" required />
        
            <button type="submit">Submit Application</button>
        </form>
        <div class="support">
            Need help? Contact us at <a href="mailto:galaxybusiness.emails@gmail.com">galaxybusiness.emails@gmail.com</a>
        </div>
    </div>
</body>
</html>
